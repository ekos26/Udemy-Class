<html>
<head>
	<title>Register</title>
</head>
<body>

	<h1>Register</h1>

	<form>

	<label for="first">First name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>

	<p>

	<label for="male">Male</label>
	<input name="gender" id="male" type="radio" value="male">
	<label for="female">Female</label>
	<input name="gender" id="female" type="radio" value="female">
	<label for="other">Other</label>
	<input name="gender" id="other" type="radio" value="other">
</p>

<p>	
<label>Email:</label>
<input name="email" id="Email" type="email" placeholder="your email" required>
<label>Password:</label>
<input name="password" id="Password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" required>

	</p>

	<p>

<label>Birthday:
<select name="month">
	<option>Month</option>
	<option>January</option>
	<option>February</option>
	<option>March</option>
</select>

	<select name="day">
	<option>Day</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
</select>

	<select name="year">
	<option>Year</option>
	<option>1990</option>
	<option>1991</option>
	<option>1992</option>

</select>

</label>

	</p>

	<p>
	<label for="agreed">I agree to the terms and conditions</label>
	<input id="agreed" name="agreed" type="checkbox"</input>

	</p>

	<input type="Submit">

</form>



</body>
</html>
